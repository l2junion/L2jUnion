<html>
<head>
    <title>Ayuda - Comando AIO</title>
</head>
<body>
    <center>
        <table width="280" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" width="280" height="24" bgcolor="b8860b">
                    <font color="LEVEL">Comandos AIO</font>
                </td>
            </tr>
            <tr>
                <td align="left" width="280" height="12"></td>
            </tr>
            <tr>
                <td align="left" width="280">
                    <font color="LEVEL">Uso básico:</font><br1>
                    <font color="FF9900">//aio [horas]</font> - Otorga skills AIO por X horas.<br1>
                    <font color="FF9900">//aio borrar</font> - Elimina los skills AIO del jugador seleccionado.<br1>
                    <font color="FF9900">//aioborrar</font> - Alternativa para eliminar skills AIO.<br1>
                </td>
            </tr>
            <tr>
                <td align="left" width="280" height="12"></td>
            </tr>
            <tr>
                <td align="left" width="280">
                    <font color="LEVEL">Ejemplos:</font><br1>
                    <font color="FF9900">//aio 24</font> - Da skills AIO por 24 horas.<br1>
                    <font color="FF9900">//aio 0</font> - Da skills AIO permanentes (sin expiración).<br1>
                </td>
            </tr>
            <tr>
                <td align="left" width="280" height="12"></td>
            </tr>
            <tr>
                <td align="center" width="280">
                    <button value="Cerrar" action="bypass -h admin_current_player" width=100 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
